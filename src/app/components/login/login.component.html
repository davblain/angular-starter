
    <div class="row">
    <mat-card class="login_card col-lg-6 col-md-6 col-centered" >
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="loginForm" (submit)="login()"  class="login-form">
                  <mat-form-field>
                      <mat-label>Username</mat-label>
                  <input matInput formControlName="email" placeholder="Username"  name="username" required>
                  </mat-form-field>

              <mat-form-field >
                <input matInput formControlName="password" placeholder="Password"  type="password" name="password" required>
              </mat-form-field>
          </form>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button type="submit">Login</button>
        </mat-card-actions>
      </mat-card>
    </div>
